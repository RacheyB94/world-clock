<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Rachel Brooks</title>
  </head>
  <body>
    <div class="container">
      <h1>Time around the world</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city"></div>
      <h2>Los Angeles</h2>
      <div class="date">8th November 2024</div>
      <div class="time">15:19 AM</div>
    </div>
    <div class="city"></div>
    <h2>Paris</h2>
    <div class="date">8th November 2024</div>
    <div class="time">15:19 AM</div>
    <footer>
      This project was coded by Rachel Brooks and is
      <a href="https://github.com/RacheyB94/world-clock"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
